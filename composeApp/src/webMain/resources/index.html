<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esgrima Tournament Web</title>
    <style>
        /* Ajustes para que la aplicación se adapte mejor a la Web */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* Cambiamos hidden por auto para permitir scroll de emergencia si la ventana es pequeña */
            overflow: auto; 
            background-color: #f0f0f0;
        }
        #root {
            width: 100%;
            height: 100%;
            display: flex;
        }
        canvas {
            outline: none;
        }
    </style>
    <script src="skiko.js"></script>
</head>
<body>
    <div id="root"></div>
    <script src="composeApp.js"></script>
</body>
</html>
